  <div class="container mt-5">
    <h2 class="mb-4">Request Help</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Your Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Your Address</label>
        <textarea class="form-control" id="address" rows="3" placeholder="Where do you need help?" required></textarea>
      </div>

      <div class="mb-3">
        <label for="need" class="form-label">What Do You Need?</label>
        <textarea class="form-control" id="need" rows="4" placeholder="Tell us what support you need" required></textarea>
      </div>

      <button type="submit" class="btn btn-danger">Submit Request</button>
    </form>
