  <!-- Donate Form -->
  <section class="py-5">
    <div class="container">
      <h2 class="mb-4 text-center">Donate an Item</h2>
      <form>
        <div class="mb-3">
          <label for="donorName" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="donorName" placeholder="Enter your full name" required>
        </div>
        <div class="mb-3">
          <label for="donorEmail" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="donorEmail" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="itemName" class="form-label">Item Name</label>
          <input type="text" class="form-control" id="itemName" placeholder="e.g., Winter Jacket" required>
        </div>
        <div class="mb-3">
          <label for="itemDesc" class="form-label">Item Description</label>
          <textarea class="form-control" id="itemDesc" rows="4" placeholder="Describe the item condition, size, etc." required></textarea>
        </div>
        <div class="mb-3">
          <label for="itemImage" class="form-label">Upload Item Image</label>
          <input class="form-control" type="file" id="itemImage">
        </div>
        <button type="submit" class="btn btn-success">Submit Donation</button>
      </form>
    </div>
  </section>
